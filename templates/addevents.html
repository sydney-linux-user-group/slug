{% extends "base.html" %}

{% block body %}
  <form action="/events/add" method="post">
    <div>Event Name: <input type="text" name="name"/></div>
    <div>Start Time: <input type="text" name="start"/></div>
    <div>End Time: <input type="text" name="end"/></div>
    <div>Event Text:<br><textarea rows="30" cols="80" name="text"></textarea></div>
    <div><input type="submit"/>
  </form>

{% endblock %}
